<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header::header">
</head>
<body>
<nav th:replace="fragments/header::navbar">
</nav>
<div class="container">
    <div class="row" style="display: flex; flex-wrap: wrap;">
        <div class="col lg-3 col-md-3 col-sm-6 col-xs-12" th:each="file : ${files}">
            <div class="panel-body" >
                <a class="thumbnail" th:href="@{/img/}+${file.filename}">
                    <img class="img-responsive" th:src="${file.location}" style="max-height:220px"  alt="¯\_(ツ)_/¯"/>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
